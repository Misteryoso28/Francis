<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    .container {
        max-width: 400px;
        margin: 50px auto;
    }
    
    h1 {
        color: #333;
    }
    
    #grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .tile {
        width: 80px;
        height: 80px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
    }
    
    #restart-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #restart-btn:hover {
        background-color: #0056b3;
    }
</style>    
</head>
<body>
    <div class="container">
        <h1>2048 Game</h1>
        <div id="grid-container"></div>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
